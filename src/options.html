<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      .box {
        background-color: #f1f5f9;
        border-radius: 0.3rem;
        padding: 0.3rem;
        margin: 0.2rem 0.2rem 0 0;
        width: auto;
        float: left;
      }
      table {
        border-collapse: collapse;
        margin: 0;
        padding: 0;
      }
      td {
        border-bottom: 1px #cbd5e1 dashed;
        padding: 1rem 0 1rem 0;
      }
      .lastrow{
        border-bottom: none;
      }
    </style>
  </head>

  <body>
    <form>
      <table>
        <tr>
          <td style="min-width: 7rem"><label for="engines">Search Engines</label></td>
          <td>
            <div class="box"><input type="checkbox" checked="true" name="google" id="google"><label for="google">Google</label></div>
            <div class="box"><input type="checkbox" checked="true" name="duckduckgo" id="duckduckgo"><label for="duckduckgo">DuckDuckGo</label></div>
            <div class="box"><input type="checkbox" checked="true" name="bing" id="bing"><label for="bing">Bing</label></div>
            <div class="box"><input type="checkbox" checked="true" name="yandex" id="yandex"><label for="yandex">Yandex</label></div>
            <div class="box"><input type="checkbox" checked="true" name="yahoo" id="yahoo"><label for="yahoo">Yahoo</label></div>
            <div class="box"><input type="checkbox" checked="true" name="baidu" id="baidu"><label for="baidu">Baidu</label></div>
          </td>
        </tr>
        <tr>
          <td><label for="queryterms">Query Terms</label></td>
          <td><textarea style="width: 20rem" id="queryterms">Sage Concept Grant, elections</textarea></td>
        </tr>
        <tr>
          <td class="lastrow"><label for="server">Server</label></td>
          <td class="lastrow"><input type="text" style="width: 20rem" value="http://localhost:8000/" /></td>
        </tr>
      </table>
    </form>
    <!--<script src="options.js"></script>-->
  </body>
</html>
